<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/assets/css/estilo.css">
    <title>Seu Controle de Gastos</title>
    <script src="https://kit.fontawesome.com/b4dcbcf938.js" crossorigin="anonymous"></script>

<body>

    <nav>
        <h1>Ctrl$</h1>

    <main>
        <div id="inicial">
            <div class="login">
                <h2>Login :</h2>
                <input type="email" id="emailLogin" name="login" placeholder="Email">
                <input type="password" id="senhaLogin" name="login" placeholder="Senha">
                <button id="btnEntrar">Entrar</button>
                <p >esqueceu sua senha??</p>
            </div>
            <div class="cadastro">
                <h2>Cadastro :</h2>
                    <input type="text" id="nomeCad" name="cadastrar" placeholder="Nome">
                    <input type="text" id="telefoneCad" name="cadastrar" placeholder="Telefone">
                    <input type="number" id="cepCad" name="cadastrar" placeholder="CEP">
                    <input type="email" id="emailCad" name="cadastrar" placeholder="Email">
                    <input type="password" id="senhaCad" name="cadastrar" placeholder="Senha">
                <button id="btnCadastrar">Cadastrar</button>
            </div>
        </div>
    </main>

<div id="modal"></div>

<script src="src/assets/js/autenticacao.js"></script>
